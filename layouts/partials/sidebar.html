<aside class="site">

  {{ if and .IsPage (ne .Params.toc false) }}
  <section>
    <header>Table Of Contents</header>
    <div>{{ .TableOfContents }}</div>
  </section>
  {{ end }}

  <section>
    <header>LatestPosts</header>
    <div>
      {{ range first 10 .Site.Pages }}
        {{ if eq .Type "post" }}
          {{ .Render "li" }}
        {{ end }}
      {{ end }}
    </div>
  </section>


</aside>
